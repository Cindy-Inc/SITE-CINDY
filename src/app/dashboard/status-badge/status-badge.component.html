<div>
    <span *ngIf="status === 0" class="badge badge-primary">Recebido</span>
    <span *ngIf="status === 1" class="badge badge-danger">Em Preparo</span>
    <span *ngIf="status === 2" class="badge badge-warning">A Caminho</span>
    <span *ngIf="status === 3" class="badge badge-success">Entregue</span>
</div>
