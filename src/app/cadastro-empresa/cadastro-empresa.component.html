<div class="container-fluid">
  <h1 class="display-4" id="titulo">Cadastro Usuário</h1>
  <div class="form-row">
    <div class="form-group col-md-2">
      <img src="" id="cadastro-avatar-img" class="rounded float-left" alt="...">
    </div>
    <div class="form-group col-md-2">
      <div class="form-row">
        <label for="cnpj-inp">Código</label>
        <input [(ngModel)]="usuario.codigo" placehoder="Gerado automaticamente" type="text" class="form-control" id="cnpj-inp">
      </div>
      <div class="form-row">
        <label for="razao-inp">Nome Completo</label>
        <input [(ngModel)]="usuario.nome" type="text" class="form-control" id="razao-inp">
      </div>
      <div class="form-row">
        <label for="razao-inp">Foto de Perfil</label>
        <div class="custom-file" id="customFile" lang="es">
          <input type="file" (change)="fileChange($event)" class="custom-file-input" id="exampleInputFile" aria-describedby="fileHelp">
          <label class="custom-file-label" for="exampleInputFile">
            Select file...
          </label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="atuacao-inp">Sexo</label>
          <div class="radio">
            <label>
              <input type="radio" name="optradio">Feminino</label>
            <label>
              <input type="radio" name="optradio">Masculino</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="atuacao-inp">CEP</label>
      <div class="input-group mb-3">
          <input [(ngModel)]="usuario.cep" [(ngModel)]="cep" type="text" class="form-control">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="consultaCep()" type="button">Consultar</button>
          </div>
        </div>
      <!-- <input [(ngModel)]="cep" (click)="consultaCep($event)" type="text" class="form-control">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">Button</button>
      </div> -->
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="atuacao-inp">Logradouro</label>
      <input [(ngModel)]="usuario.logradouro" type="text" class="form-control">
    </div>
    <div class="form-group col-md-1">
      <label for="atuacao-inp">Número</label>
      <input [(ngModel)]="usuario.numero" type="text" class="form-control">
    </div>
    <div class="form-group col-md-1">
      <label for="atuacao-inp">Complemento</label>
      <input [(ngModel)]="usuario.complemento" type="text" class="form-control">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="atuacao-inp">Estado</label>
      <select [(ngModel)]="usuario.uf" type="text" class="form-control">
        <option>SP</option>
        <option>RG</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="atuacao-inp">Cidade</label>
      <select [(ngModel)]="usuario.cidade" type="text" class="form-control">
        <option>São Paulo</option>
        <option>Rio de Janeiro</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="atuacao-inp">E-mail</label>
      <input [(ngModel)]="usuario.email" type="e-mail" class="form-control">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="atuacao-inp">Senha</label>
      <input [(ngModel)]="usuario.senha" type="password" class="form-control">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="atuacao-inp">Confirmar Senha</label>
      <input type="password" class="form-control">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-2">
      <button type="button" class="btn btn-warning" (click)="limparInputs()">Limpar</button>
      <button type="button" class="btn btn-success" (click)="cadastrarEmpresa()">Cadastrar</button>
    </div>
  </div>
</div>
