<div class="container-fluid">
    <h1 class="display-4" id="titulo">Cadastro Produto</h1>
    <h4 class="display-5" id="titulo">Dados Produto</h4>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="atuacao-inp">Nome Produto</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group col-md-3">
        <label for="atuacao-inp">Descrição Produto</label>
        <textarea type="text" class="form-control"></textarea>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
          <label for="atuacao-inp">Preço Unitário</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group col-md-1">
          <label for="atuacao-inp">Qtd. Mín.</label>
          <select type="text" class="form-control">
              <option>
                1
              </option>
            </select>
        </div>
        <div class="form-group col-md-1">
          <label for="atuacao-inp">Qtd. Máx.</label>
          <select type="text" class="form-control">
              <option>
                10
              </option>
            </select>
        </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
          <label for="atuacao-inp">Descrição</label>
          <input type="text" class="form-control">
        </div>
      <div class="form-group col-md-2">
          <label for="atuacao-inp">Preço Unitário</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group col-md-2">
          <button type="button" class="btn btn-info add-button">Adicionar</button>
        </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <button type="button" class="btn btn-warning" (click)="limparInputs()">Limpar</button>
        <button type="button" class="btn btn-success" (click)="cadastrarEmpresa()">Cadastrar</button>
      </div>
    </div>
  </div>
